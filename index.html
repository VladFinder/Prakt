<DOCTYPE HTML>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Бутс</title>
	<link rel="stylesheet"  href="bootstrap.css">
	<link rel="stylesheet"  href="style.css">
</head>

<body>
	<div class = "section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео инструкцию</span>
						<strong class="text-uppercase	">Как написать сайт на bootstrap</strong>
					</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 col-md-offset-2">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/0HeXp0cTxE0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="" class="form-control input-lg" placeholder="Ваше имя">
							<input type="" class="form-control input-lg" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
				<div class="row">
					<div class="col-lg-12 col-xs-12 col-sm-12">
						<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
					</div>
				</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/1.jpg" alt="1 преимущество" class="img">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/2.jpg" alt="2 преимущество" class="img">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/3.jpg" alt="3 преимущество" class="img">
							<p>Третье преимущество</p>
						</div>
					</div>
					
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/4.jpg" alt="4 преимущество" class="img">
							<p>Четвертое преимущество</p>
						</div>
					</div>	
				</div>		
			</div>
		</div>
	</div>
</body>

</html>
